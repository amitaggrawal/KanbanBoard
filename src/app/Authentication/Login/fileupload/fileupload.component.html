<div>

  <input type="text" (click)="downloadFile()" value="{{fileName}}" readonly> 
  
  <form [formGroup]="uploadFileForm" (ngSubmit)="onSubmit()" method="POST" enctype="multipart/form-data">
    <input type="file" formControlName="file" name="file" (change)="onChange($event)">
    <input type="submit" value="submit">

  </form>
</div>
